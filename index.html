      <script type="text/javascript">
        /*MÁSCARA TELEFONE*/
          function fMasc(objeto,mascara) {
            obj=objeto
            masc=mascara
            setTimeout("fMascEx()",1)
          }

          function fMascEx() {
            obj.value=masc(obj.value)
          }

          function mTel(tel) {
            tel=tel.replace(/\D/g,"")
            tel=tel.replace(/^(\d)/,"($1")
            tel=tel.replace(/(.{3})(\d)/,"$1)$2")
              if(tel.length == 9) {
                tel=tel.replace(/(.{1})$/,"-$1")
                 } else if (tel.length == 10) {
                tel=tel.replace(/(.{2})$/,"-$1")
                  } else if (tel.length == 11) {
                tel=tel.replace(/(.{3})$/,"-$1")
                 } else if (tel.length == 12) {
                tel=tel.replace(/(.{4})$/,"-$1")
                  } else if (tel.length > 12) {
                tel=tel.replace(/(.{4})$/,"-$1")
                }
              return tel;
          }

          /*VALIDAR SENHA*/
            function validarSenha() {
              var senha1 = document.getElementById("senha");
              var senha2 = document.getElementById("senhaTemp");
              var s1 = senha1.value;
              var s2 = senha2.value;
                if (s1 == s2) {
                  alert("Dados Cadastrados");
                    return true;
                    } else {
                  alert("Senhas não batem. Verifique o valor digitado.");
                    return false;
                    }
            }

                  if (!valor) {
                    return false;
                  }
              texto = texto + elementos.elements[i].name+ ": " + valor + "\n";
                }
                alert(texto);
              }
